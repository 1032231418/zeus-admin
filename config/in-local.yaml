mode: debug
mysql:
  dsn: >-
    ${MYSQL_USERNAME}:${MYSQL_PASSWORD}@tcp(${MYSQL_HOST}:${MYSQL_PORT})/${MYSQL_DB}?charset=utf8&parseTime=True&loc=Local
  pool:
    min: 5
    max: 20
redis:
  host: ${REDIS_HOST}:${REDIS_PORT}
  auth: ${REDIS_PASSWORD}
  pool:
    min: 3
    max: 20
jwt:
  key:
    private: keys/jwt_private_key.pem
    public: keys/jwt_public_key.pem
  expiresat: 3600*24*1
casbin:
  model:
    rule_0: config/casbin/rbac_model_0.conf
cors:
  enable: false
  allow_origins: ["*"]
  allow_headers: ["*"]
  allow_methods: ["GET","POST","OPTIONS","PUT","DELETE"]
  allow_credentials: false
  max_age: 7200
lang:
  types: zh-CN|en-US
  names: 简体中文|English
domain: bullteam.local
dingtalk:
  CorpId:
  CorpSecret:
  AgentID:
  SSOSecret:
